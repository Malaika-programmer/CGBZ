<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Challenge - Two Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/player2.css">
</head>
<body>
  <div class="container">
    <h1>Hangman Challenge - Two Player</h1>
    <div id="setup" class="setup">
      <label for="player1-name">Player 1 Name:</label>
      <input id="player1-name" type="text" placeholder="Enter Player 1 name" aria-label="Enter Player 1 name" />
      <label for="player2-name">Player 2 Name:</label>
      <input id="player2-name" type="text" placeholder="Enter Player 2 name" aria-label="Enter Player 2 name" />
      <div>
        <label for="role-select">Who sets the word?</label>
        <select id="role-select" aria-label="Select who sets the word">
          <option value="player1">Player 1</option>
          <option value="player2">Player 2</option>
        </select>
      </div>
      <button id="start-game" aria-label="Start game">Start Game</button>
      <a style="text-decoration: none;" href="index.html"><button id="back-to-menu" aria-label="Back to menu">Back</button></a>
    </div>
    <div id="word-input" class="word-input hidden">
      <p><span id="setter-name"></span>, enter a word for the other player to guess (Difficulty: <span id="difficulty-word-input">Easy</span>, Length: <span id="length-requirement"></span>):</p>
      <input id="custom-word" type="text" placeholder="Enter a word" aria-label="Enter custom word" />
      <button id="submit-word" aria-label="Submit word">Submit Word</button>
    </div>
    <div id="game" class="game hidden">
      <p>Player (Guesser): <span id="player-display"></span> | Points: <span id="points">0</span> | Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Level: <span id="difficulty-display">Easy</span></p>
      <p>Time Left: <span id="timer">15:00</span></p>
      <div class="game-area">
        <svg id="hangman" viewBox="0 0 300 300">
          <line x1="50" y1="250" x2="150" y2="250" stroke="black" stroke-width="4" />
          <line x1="100" y1="250" x2="100" y2="20" stroke="black" stroke-width="4" />
          <line x1="100" y1="20" x2="150" y2="20" stroke="black" stroke-width="4" />
        </svg>
        <div>
          <div id="word-display" class="word-display"></div>
          <div id="alphabet" class="alphabet"></div>
          <div class="game-buttons-container">
            <button id="hint">Hint</button>
            <button id="back">Back</button>
            <!-- <button id="end-game">End Game</button> -->
              <p id="status" role="alert"></p>
          <button id="replay" class="hidden" aria-label="Play again">Play Again</button>
          </div>
         
        </div>
      </div>
    </div>
    <div id="report" class="report hidden">
      <div class="report-content">
        <h2>Game Report</h2>
        <p>Player 1: <span id="report-player1"></span></p>
        <p>Player 2: <span id="report-player2"></span></p>
        <p>Winner: <span id="report-winner"></span></p>
        <p>Wins (Guesser): <span id="report-wins"></span></p>
        <p>Losses (Guesser): <span id="report-losses"></span></p>
        <p>Points (Guesser): <span id="report-points"></span></p>
        <button id="close-report" aria-label="Close report and return to setup">Close</button>
      </div>
    </div>
  </div>
  <script src="/app/player2.js"></script>
</body>
</html>
